<!DOCTYPE html>
<html>
<head>
<title>Shopget | Online Shopping</title>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="mystyle1.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<nav id="navbar">
<div id="logocase">
<img id="logo" src="logo.png">
</div>
<div id="menuset">
<li><a href="#garments">GARMENTS</a></li>
<li><a href="#accessories">ACCESSORIES</a></li>
</div>


<!-- CART ICON-->
<a href="cart.html">
<div id="overicon">
<div id="cart">
<i class="fa fa-shopping-cart" aria-hidden="true"></i>
</div>
<p id="count">0</p>
</div>
</a>
<!-- CART ENDS-->
</nav>


<!-- CAROUSEL STARTS-->
<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
<li data-target="#myCarousel" data-slide-to="1"></li>
<li data-target="#myCarousel" data-slide-to="2"></li>
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">
<div class="item active">
<img src="1.png " alt="Los Angeles" style="width:100%;">
</div>
<div class="item">
<img src="2.png" alt="Chicago" style="width:100%;">
</div>

<div class="item">
<img src="3.png" alt="New york" style="width:100%;">
</div>
<div class="item">
<img src="4.png " alt="New york" style="width:100%;">
</div>
</div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">Next</span>
</a>
</div>
</div>
<!-- CARAOUSEL ENDS-->

<!-- EDYODA LOGO-->
<img id="signature" src="https://i.imgur.com/OKAY6Fl.png ">

<p class="header">Garments</p>
<div id="garments">
</div>
<p class="header">Accessories</p>
<div id="accessories">
</div>
<script src="myScript1.js"></script>
</body>
</html>
